{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="container">
    <h3 class="text-center text-light">Sign Up</h3>
    <form method="POST" class="my-4">
        <div class="form-group">
            <label for="email" class="text-light">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="first_name" class="text-light">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter first name" required>
        </div>
        <div class="form-group">
            <label for="password1" class="text-light">Password</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" required>
        </div>
        <div class="form-group">
            <label for="password2" class="text-light">Password (Confirm)</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
</div>
{% endblock %}
